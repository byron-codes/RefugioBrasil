<div id="necessidades" class="mt-3 d-none">
	<div class="form-row d-flex justify-content-center">
		<p class="font-weight-bold">Selecione as necessidades:</p>
		<div class="form-group ml-3">
			<input type="checkbox" id="Alimentos" />
			<label for="Alimentos" style="display: inline;">Alimentos</label>
		</div>
		<div class="form-group ml-3">
			<input type="checkbox" id="moradia" />
			<label for="moradia" style="display: inline;">Moradia(aluguel)</label>
		</div>
		<div class="form-group ml-3">
			<input type="checkbox" id="remedios" />
			<label for="remedios" style="display: inline;">Remédios</label>
		</div>
	</div>
	<div class="form-row d-flex justify-content-center">
		<span class="font-weight-bold">Selecione a situação:</span>
		<div class="form-group ml-3">
			<input class="ml-3" name="situacao" type="radio" id="b" />
			<label for="b" style="display: inline;">Socorro</label>
		</div>
		<div class="form-group ml-3">
			<input class="ml-3" name="situacao" type="radio" id="c" />
			<label for="c" style="display: inline;">Integração</label>
		</div>
		<div class="form-group ml-3">
			<input class="ml-3" name="situacao" type="radio" id="d" />
			<label for="d" style="display: inline;">Consolidação</label>
		</div>
	</div>
	<div class="form-row d-flex justify-content-center">
		<div class="col-lg-6">
			<label for="obs">Observações:</label>
			<textarea class="form-control" id="obs" rows="5" style="width: 100%; resize: none;"></textarea>
		</div>
	</div>
</div>
