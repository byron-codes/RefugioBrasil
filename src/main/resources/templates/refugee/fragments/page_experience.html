<meta charset="utf-8">
<div id="experiencia" class="d-none">
	<div class="form-row mt-3" id="linguaDiv">
		<div class="form-group col-lg-6">
			<label for="sellingua">L√≠nguas*</label>
			<select class="form-control" id="sellingua" data-live-search="true">
				<option value="0" selected="selected" disabled="disabled">Selecione...</option>
				<option value="PORTUGUES">Postug√™s</option>
				<option value="ARABE">√Årabe</option>
				<option value="INGLES">Ingl√™s</option>
				<option value="ESPANHOL">Espahol</option>
				<option value="FRANCES">Franc√™s</option>
			</select>
			<div class="invalid-feedback invalid-feedback d-flex flex-column"></div>
			<div class="valid-feedback"></div>
		</div>
		<div class="form-group col-lg-6">
			<label for="selnivel">Nivel*</label>
			<div class="input-group">
				<select class="form-control" id="selnivel">
					<option value="0" selected="selected" disabled="disabled">Selecione...</option>
					<option value="BASICO">B·sico</option>
					<option value="INTERMEDIARIO">Intermediario</option>
					<option value="AVANCADO">Avan√ßado</option>
					<option value="FLUENTE">Fluente</option>
				</select>
				<div class="input-group-append">
					<button class="btn btn-blue" type="button" onclick="adicionarLingua()">
						<i class="fas fa-plus"></i>
					</button>
				</div>
				<div class="invalid-feedback invalid-feedback d-flex flex-column"></div>
				<div class="valid-feedback"></div>
			</div>
		</div>
		<div id="linguas" class="form-group col-lg-12 card-deck">
			<div th:each="language, list : ${refugee.languages}" class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
				<div class="m-3" th:text="${language.name} - ${languege.fluency}">
					<i class="fas fa-times ml-3 text-dark pointer" onclick="$(this).parent().parent().remove()"></i>
				</div>
				<input type="hidden" name="languages[${list.index}].name" th:value="${language.nome}">
				<input type="hidden" name="languages[${list.index}].fluency" th:value="${language.fluency}">
			</div>
		</div>
	</div>
	<hr>
	<div class="form-row mt-3">
		<div class="form-group col-lg-6">
			<button id="btnformacao" type="button" class="btn btn-blue" data-toggle="modal" data-target="#modalFormacao" style="width: 100%;">
				Forma√ß√£o Acad√™mica
				<i class="fas fa-plus"></i>
			</button>
		</div>
		<div class="form-group col-lg-6">
			<button id="btnprofissional" type="button" class="btn btn-blue" data-toggle="modal" data-target="#modalExperiencia" style="width: 100%;">
				Experi√™ncia Profissional
				<i class="fas fa-plus"></i>
			</button>
		</div>
	</div>
	<div class="form-row">
		<div id="formacao" class="form-group col-lg-6 card-deck">
			<div class="m-3" th:each="academic, list : ${academics}" th:text="${academic.course} - ${academic.instituation}">
				<i class="fas fa-times ml-3 text-dark pointer" onclick="$(this).parent().parent().remove()"></i>
			</div>	
			<input type="hidden" name="academics[${list.index}].course" th:value="${academic.course}">
			<input type="hidden" name="academics[${list.index}].instituation" th:value="${academic.instituation}">
			<input type="hidden" name="academics[${list.index}].startDate" th:value="${academic.startDate}">
			<input type="hidden" name="academics[${list.index}].endDate" th:value="${academic.endDate}">
			<input type="hidden" name="academics[${list.index}].level" th:value="${academic.level}">
			<input type="hidden" name="academics[${list.index}].situation" th:value="${academic.situation}">
			<input type="hidden" name="academics[${list.index}].country.id" th:value="${academic.id}">
		</div>
	</div>
	<div id="experiencia" class="form-group col-lg-6 card-deck">
		<div th:each="profess, list : ${refugee.professions}" class="professionsAtualizarMaster card text-white bg-secondary mb-3" style="max-width: 18rem;">
			<div class="m-3" th:text="${profess.workload}-${profess.company} ">
				<i class="fas fa-times ml-3 text-dark pointer" onclick="$(this).parent().parent().remove()"></i>
			</div>
			<input type="hidden" name="professions[${list.index}].recommendation" th:value="${profess.recommendation}">
			<input type="hidden" name="professions[${list.index}].description" th:value="${profess.description}">
			<input type="hidden" name="professions[${list.index}].workload" th:value="${profess.workload}">
			<input type="hidden" name="professions[${list.index}].company" th:value="${profess.company}">
			<input type="hidden" name="professions[${list.index}].startDate" th:value="${profess.startDate}">
			<input type="hidden" name="professions[${list.index}].endDate" th:value="${profess.endDate}">
			<input type="hidden" name="professions[${list.index}].current" th:value="${profess.current}">
			<input type="hidden" name="professions[${list.index}].country.id" th:value="${profess.country.id}">
		</div>
	</div>
</div>
