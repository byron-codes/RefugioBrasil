<div id='documentos' class="">
	<div id="documentosMinimo" class="form-row mt-3">
		<div class="form-group col-lg-6">
			<label for="txtprotocolo">Protocolo</label>
			<input name="documents[0].number" type="text" value="11111111111111111" class="form-control uppercase" id="txtprotocolo" placeholder="XXXXX.XXXXXX/XXXX-XX">
			<input name="documents[0].type" type="hidden" value="PROTOCOLO">
			<div class="invalid-feedback invalid-feedback d-flex flex-column"></div>
			<div class="valid-feedback"></div>
		</div>
		<div class="form-group col-lg-6">
			<label for="txtrne">RNE/RNM</label>
			<input name="documents[1].number" type="text" class="form-control uppercase" id="txtrne" placeholder="XXXXXXX-X">
			<input name="documents[1].type" type="hidden" value="RNM">
			<div class="invalid-feedback invalid-feedback d-flex flex-column"></div>
			<div class="valid-feedback"></div>
		</div>
	</div>
	<div id="documentosAdd" class="form-row d-none">
		<div class="form-group col-lg-6">
			<label for="seldoc">Tipo Documento</label>
			<select class="form-control" id="seldoc">

				<option value="RG">RG</option>
				<option value="PASSAPORTE">Passaporte</option>

			</select>
			<div class="invalid-feedback invalid-feedback d-flex flex-column"></div>
			<div class="valid-feedback"></div>
		</div>
		<div class="form-group col-lg-6">
			<label for="txtnumerodoc"> NÃºmero</label>
			<div class="input-group">
				<input type="text" class="form-control uppercase" id="txtnumerodoc" placeholder="xxx.xxx.xxx-xx">
				<div class="input-group-append">
					<button class="btn bg-green" type="button" onclick="adicionarDocumento()">
						<i class="fas fa-plus m-0"></i>
					</button>
				</div>
				<div class="invalid-feedback invalid-feedback d-flex flex-column"></div>
				<div class="valid-feedback"></div>
			</div>
		</div>
		<div id="novosDocumentos" class="form-group card-columns"></div>
