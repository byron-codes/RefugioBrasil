<!DOCTYPE html>
<html layout:decorate="~{refugee/RefugioBrasil}">
<head>
<meta charset="utf-8">
<title>Lista de Refugiado</title>
<link th:href="@{/css/geral.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/card-info.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/radio.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/imageButton.css}" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body>
	<th:block layout:fragment="content">
		<div class="content m-5">
			<div class="line-green">
				<h3 id="title">Lista de Refugiado</h3>
			</div>
			<div class='row mt-3'>
				<table id="example" class="table table-striped table-bordered" style="width: 100% !important;">
					<thead>
						<tr>
							<th>Nome</th>
							<th>País</th>
							<th>CPP</th>
							<th>Data de nascimento</th>
							<th>Quantidade de dependentes</th>
							<th>Telefones</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody id="bodyTabela">
					</tbody>
				</table>
			</div>
		</div>
	</th:block>
	
	<th:block layout:fragment="script">
		<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
		<script th:src="@{/js/refugee/table.js}"></script>
	</th:block>

</body>
</html>
